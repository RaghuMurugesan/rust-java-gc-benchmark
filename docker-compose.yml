services:
  mock-backend:
    build: ./mock-backend
    container_name: mock-backend
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M

  java-g1gc:
    build: ./java-service
    container_name: java-g1gc
    ports:
      - "8081:8080"
    environment:
      - BACKEND_URL=http://mock-backend:8080/
      - PORT=8080
    command: ["-XX:+UseG1GC", "-Xmx512m", "-Xms512m", "-Xlog:gc*:stdout:time,level,tags", "Service"]
    depends_on:
      - mock-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  java-zgc:
    build: ./java-service
    container_name: java-zgc
    ports:
      - "8082:8080"
    environment:
      - BACKEND_URL=http://mock-backend:8080/
      - PORT=8080
    command: ["-XX:+UseZGC", "-Xmx512m", "-Xms512m", "-Xlog:gc*:stdout:time,level,tags", "Service"]
    depends_on:
      - mock-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  rust:
    build: ./rust-service
    container_name: rust
    ports:
      - "8083:8080"
    environment:
      - BACKEND_URL=http://mock-backend:8080/
      - PORT=8080
    depends_on:
      - mock-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "8085:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    privileged: true

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - cadvisor

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

networks:
  default:
    name: gc-demo-network
